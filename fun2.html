<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Hello, World!</h1>
    <p id="para1"></p>
    <p id="para2"></p>
    <p id="para3"></p>
    <button onclick="suyog(18)">
        Execute JS
    </button>
    <script>
        function suyog(c,d)
        {
            var d=10;
            {
                var mul=c*d;
            }
            document.getElementById("para1").innerHTML=mul;
            document.getElementById("para2").innerHTML=c;
            document.getElementById("para3").innerHTML=d;
        }

    </script>
</body>
</html>
